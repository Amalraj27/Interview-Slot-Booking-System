<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="interviewbook.html">Interview Booking</a></li>
      <li><a href="availableinterview.html">Available Interviews</a></li>
      <li><a href="enrolledforinterview.html">Enrolled Students</a></li>
    </ul>
  </nav>

  <h1>Interview Booking</h1>

  <form action="http://localhost:8080/interviewbooking" method="post">
    <label for="name">Enter your Name:</label>
    <input name="name" type="text">

    <label for="email_id">Enter your Email-Id:</label>
    <input name="email_id" type="email">

    <label for="phone_no">Enter your Phone no:</label>
    <input name="phone_no" type="number">

    <label for="roles">Select your Role:</label>
    <select name="roles">
      <option value="Web Developer">Web Developer</option>
      <option value="Web Designer">Web Designer</option>
      <option value="Graphic Designer">Graphic Designer</option>
      <option value="Full Stack Developer">Full Stack Developer</option>
      <option value="Video Editor">Video Editor</option>
    </select>

    <label for="timing">Select Date & Time:</label>
    <select name="timing">
      <option value="Jan-5 9 AM">Jan5 9 AM</option>
      <option value="Feb-5 5 PM">Feb5 5 PM</option>
      <option value="Feb-23 1 PM">Feb23 1 PM</option>
      <option value="Feb-2 2 PM">Feb2 2 PM</option>
      <option value="Mar-1 11 AM">Mar1 11 AM</option>
    </select>

    <input type="submit" value="Book Now" onclick="booked()">
  </form>

  <script>
    function booked()
    {
      window.alert("booked successfully");
    }
  </script>

</body>
</html>
